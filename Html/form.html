<body>
    <h4>After School Club Registration</h4><br>
    <label for="">student's Name</label><br> <input type="text" name="" id="" placeholder="first name"><input

    </select><br><br>

    <input type="radio" name="anyone" id="a3"><label for="a3">full time before care only</label><br>

    <input type="text" name="" id="a8" placeholder="first name">

    <label for="a9">parent/Guardian number</label><br>
    <input type="text" name="" id="a9"><br><br>

    <input type="text" name="" id="a10" placeholder="###########"><br><br>

    <input type="email" name="" id="a11"><br><br><br>
    <label for="a12">
        <h3>Authorized Pick Up List</h3>
    </label>

    <label for="a13">Name</label><br>
    <input type="text" id="a13" placeholder="first">
    <input type="text" name="" id="a13" placeholder="last"><br><br>
    <label for="a14">phone</label><br>
    <input type="text" name="" id="a14" placeholder="#############"><br><br>

    <input type="text" name="" id="a15"><br>

    <input type="text" name="" id="" placeholder="add more"><br>
