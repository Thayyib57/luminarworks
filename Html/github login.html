<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sign in</title>
    <script src="https://kit.fontawesome.com/701eed7f67.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- icon copied from font awesome  -->
    <i class="fab fa-10x fa-github"></i> 
    <!-- can increase icon size from 1x to 10x                         -->
    <h4>sign in to GitHub</h4>
    <form action="">
    <label for="a1">username or email</label><br>
    <input type="text" name="" id="a1"><br>
    <label for="pass">password</label>
    <a href="https://github.com/password_reset">forgot password?</a><br>
    <input type="password" id="pass"><br>
    <button>sign in</button><br>
    <label for="">New to Github</label>
    <a href="https://github.com/signup?source=login">Create an account</a><br>
    <a href="https://github.com/site/terms">Terms</a>
    <a href="https://github.com/site/privacy">Privacy</a>
    <a href="https://docs.github.com/articles/github-security/">Security</a>
    <a href="https://github.com/contact">Contact Github</a>
    </form>






</body>
</html>
